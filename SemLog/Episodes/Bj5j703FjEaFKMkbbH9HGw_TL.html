<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
	 google.charts.load("current", {packages:["timeline"]});
	 google.charts.setOnLoadCallback(drawChart);
	 function drawChart() {
		 var container = document.getElementById('event_tl');
		 var chart = new google.visualization.Timeline(container);
		 var dataTable = new google.visualization.DataTable();

 		 dataTable.addColumn({ type: 'string', id: 'context' });
		 dataTable.addColumn({ type: 'string', id: 'event_id' });
		 dataTable.addColumn({ type: 'string', role: 'tooltip', 'p': {'html': true} });
		 dataTable.addColumn({ type: 'number', id: 'start' });
		 dataTable.addColumn({ type: 'number', id: 'end' });

		 dataTable.addRows([

		 [ 'UpdatePerception' , 'lYs8dMG2DE6dx_xqUa1clA' , createTooltipHTMLContent(3.272568, 3.272568, 'O1',' ','Id',' ','O2',' ','Id',' ','Id',' '), 3272.568359 , 3272.568359 ],

		]);

		 var options = {
			 timeline: {showRowLabels: true, colorByRowLabel: true},
			 avoidOverlappingGridLines: false,
			 tooltip: {isHtml: true}
		 };
		 chart.draw(dataTable, options);
	 }
	 function createTooltipHTMLContent(Start, End, Key1, Val1, Key2, Val2, Key3, Val3, Key4, Val4, Key5, Val5){
		 return '<center>' +
			 '<font size="3">' +
			 '<p><strong>Duration:</strong> ' + (End - Start).toFixed(3) + 's</p>' +
			 '<p>' + Start + 's - ' + End + 's</p>' +
			 '<hr/>' +
			 '</font>' +
			 '<font size="2">' +
			 '<p><strong>' + Key1 + ':</strong> ' + Val1 + '</p>' +
			 '<p><strong>' + Key2 + ':</strong> ' + Val2 + '</p>' +
			 '<hr/>' +
			 '<p><strong>' + Key3 + ':</strong> ' + Val3 + '</p>' +
			 '<p><strong>' + Key4 + ':</strong> ' + Val4 + '</p>' +
			 '<hr/>' +
			 '</font>' +
			 '<font size="1">' +
			 '<p><strong>' + Key5 + ':</strong> ' + Val5 + '</p>' +
			 '</font>' +
			 '</center>'	 }</script>
<div id="event_tl" style="height:900px;"></div>
